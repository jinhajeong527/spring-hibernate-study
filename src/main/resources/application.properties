spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=jinhajeong
spring.datasource.password=jinhajeong
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# 디폴트로 data.sql 스크립트는 Hibernate 초기화 전에 실행된다. 
# 서버 실행시마다 하이버네이트에 의해 스키마가 재생성되어야 하므로 아래의 설정이 필요하다.
spring.jpa.defer-datasource-initialization=true
# 디폴트로 H2 콘솔 비활성화 되어있다.
spring.h2.console.enabled=true
# 서버 실행 후에 http://localhost:8080/h2-console로 가서 application.properties에 작성한 datasource 정보 그대로 작성해서 커넥트 하면 된다. 
spring.h2.console.path=/h2-db

    